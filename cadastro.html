    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/0cdff7486e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastro.css">
    <title>Minha Conta</title>
</head>
<body>
    <header>
        <img src="./imagens/logo_fundo_removido.png" alt="Logotipo do Reino das Patinhas" style="width:100px;height:70px;">
        <h1><a href="index.html">Reino das Patinhas</a></h1>
        <nav>
            <ul>
                <li><a href="./produtos_caes.html">Cães</a></li>

                <li><a href="./carrinho.html">Carrinho</a></li>
                <li><a href="./cadastro.html">Minha Conta</a></li>
            </ul>
        </nav>  
        <section class="search-box">
            <input type="text" id="search-txt" placeholder="O que seu pet precisa?">
            <a href="#" id="lupa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
         </section>
    </header>
    <main>
        <div id="log">
            <div id="log-box"> 
                <div id="ic">
                    <i class="fa-solid fa-paw" style="color: #01b4bc;"></i>
                </div>
                <h2>Minha Conta</h2>
                <form>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope" style="color: #01b4bc;"></i></span>
                        <label>Email</label>
                        <input type="email" required placeholder="Digite seu email" >
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock" style="color: #01b4bc;"></i></span>
                        <label>Senha</label>
                        <input type="password" required placeholder="Digite sua senha">
                    </div>
                    <div class="lembrar-esquecer">
                        <label><input type="checkbox">Manter conectado</label>
                        <a href="#">Esqueci a senha</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <div class="registrar">
                        <p>Não tem uma conta?<a href="#" class="link-registro">Registre-se</a></p>
                    </div>
                </form>
            </div>
           
        </div>

    </main>
    <footer>
        <h3>Fale Conosco</h3>

            <li>reinodaspatinhas@gmail.com</li>
        </ul>

        </ul>
    </footer>
